<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical-Align</title>
    <style>
        .top{
            vertical-align: top;
        }
        .hh{
            font-size: 56px;
            vertical-align: top;
        }
        .p{
            height: 200px;
            background: gray;
            line-height: 200px;

        }
        .middle{
            width: 100px;
            height: 80px;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<p>
    这是一幅<img class="top" border="0" src="../img/girl.gif"/>位于段落中的图片
</p>
<p>
    这是一幅<img class="bottom" border="0" src="../img/girl.gif"/>位于段落中的图片
</p>


<p>
    这是一幅<span class="hh">呵呵哈哈哈或</span>位于段落中的图片
</p>

<p class="p">
    <img  class="middle" border="0" src="../img/girl.gif"/>
</p>

</body>
</html>
